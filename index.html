<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv = "X-UA-Compatible"="IE= edge"/> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="images/home_pages.css" />
    <link rel="icon" type="image/x-icon" href="images/apps-netflix.svg">
    <script src="images/script.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="nav__left">
        <a href="index.html">
          <img class="nav_logo" src="images//logo .png" alt=""
        /></a>
      </div>
      <div class="nav__right">
        <img src="images/Netflix-avatar.png" class="nav_avatar" alt="" />
      </div>
    </div>
    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
          <button id="banner__button">Play</button>
          <button id="banner__button">My List</button>
        </div>
        <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>
    <!-- row  -->
    <div id="headrow">
      <div class="row">
        <h2 class="row_title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>
    <script>
      window.addEventListener("scroll", function () {
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      });
    </script>
    <footer>
      <div id="box"><h2>Made by &#128519; MiteshVerma</h2></div>
    </footer>
  </body>
</html>
